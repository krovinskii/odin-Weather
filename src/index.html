<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather? Weather.</title>
  </head>
  <body>
    <div class="appContainer">
      <div class="appHeader">
        <img src="icons/weatherLogo.svg" />
        <div class="searchToggleContainer">
          <div class="weatherSearchContainer">
            <input
              type="text"
              class="weatherSearch"
              placeholder="Enter a city"
            />
          </div>
          <button class="unitToggle">°F / ° C</button>
        </div>
      </div>
      <div class="appBody">
        <div class="weatherGrid">
          <div class="mainWeatherCard"></div>
          <div class="humidity"></div>
          <div class="wind"></div>
          <div class="precipiation"></div>
          <div class="feelsLike"></div>
          <div class="visibility"></div>
          <div class="pressure"></div>

          <div class="weatherGraph"></div>

          <div class="sunday"></div>
          <div class="monday"></div>
          <div class="tuesday"></div>
          <div class="wednesday"></div>
          <div class="thursday"></div>
          <div class="friday"></div>
          <div class="saturday"></div>
        </div>
      </div>
      <div class="appFooter">
        Created by Krivonski
        <a href="https://github.com/krovinskii"
          ><!--<img src="icons/github.svg"-->
        </a>
      </div>
    </div>
  </body>
</html>
