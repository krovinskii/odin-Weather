<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather? Weather.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="appContainer">
      <div class="appHeader">
        <img src="icons/weatherLogo.svg" />
        <div class="searchToggleContainer">
          <div class="weatherSearchContainer">
            <input
              id="cityInput"
              type="text"
              class="weatherSearch"
              placeholder="Enter a city"
            />
          </div>
          <button class="unitToggle" id="unitToggle">°F / ° C</button>
        </div>
      </div>
      <div class="appBody">
        <div class="weatherGrid">
          <div class="mainWeatherCard card">
            <div class="mainCardLeft">
              <div class="cityState" id="cityState">Austin, TX</div>
              <div class="country" id="country">United States</div>
              <div class="cardTemp" id="currentTemp">98°</div>
            </div>
            <div class="mainCardRight">
              <img src="icons/sunny.svg" />
              <div class="dayTime">Sunday 11:00AM</div>
              <div class="skyCondition" id="conditions">Sunny</div>
            </div>
          </div>
          <div class="humidity smallCard card">
            <img />
            <div class="smallCardDescription">Humidity</div>
            <div class="smallCardBold" id="humidity">55%</div>
          </div>

          <div class="wind smallCard card">
            <img />
            <div class="smallCardDescription">Wind</div>
            <div class="smallCardBold" id="windSpeed">1 mph</div>
          </div>
          <div class="precipiation smallCard card">
            <img />
            <div class="smallCardDescription">Precipitation</div>
            <div class="smallCardBold" id="precipitation">0%</div>
          </div>
          <div class="feelsLike smallCard card">
            <img />
            <div class="smallCardDescription">Feels Like</div>
            <div class="smallCardBold" id="feelsLike">96°</div>
          </div>
          <div class="visibility smallCard card">
            <img />
            <div class="smallCardDescription">Visibility</div>
            <div class="smallCardBold" id="visibility">10 mi</div>
          </div>
          <div class="pressure smallCard card">
            <img />
            <div class="smallCardDescription">Pressure</div>
            <div class="smallCardBold" id="pressure">1011 hPa</div>
          </div>

          <div class="weatherGraph card">
            <canvas id="hourlyGraph"></canvas>
          </div>

          <div class="sunday day card">
            <div class="whatDay">Sunday</div>
            <img />
            <div class="highLow" id="sunday">
              <h4>20°</h4>
              50°
            </div>
          </div>
          <div class="monday day card">
            <div class="whatDay">Monday</div>
            <img />
            <div class="highLow" id="monday">
              <h4>20°</h4>
              50°
            </div>
          </div>
          <div class="tuesday day card">
            <div class="whatDay">Tuesday</div>
            <img />
            <div class="highLow" id="tuesday">
              <h4>20°</h4>
              50°
            </div>
          </div>
          <div class="wednesday day card">
            <div class="whatDay">Wednesday</div>
            <img />
            <div class="highLow" id="wednesday">
              <h4>20°</h4>
              50°
            </div>
          </div>
          <div class="thursday day card">
            <div class="whatDay">Thursday</div>
            <img />
            <div class="highLow" id="thursday">
              <h4>20°</h4>
              50°
            </div>
          </div>
          <div class="friday day card">
            <div class="whatDay">Friday</div>
            <img />
            <div class="highLow" id="friday">
              <h4>20°</h4>
              50°
            </div>
          </div>
          <div class="saturday day card">
            <div class="whatDay">Saturday</div>
            <img />
            <div class="highLow" id="saturday">
              <h4>20°</h4>
              50°
            </div>
          </div>
        </div>
      </div>
      <div class="appFooter">
        Created by Krivonski
        <a href="https://github.com/krovinskii"
          ><img class="footerImg" src="icons/github.svg" />
        </a>
      </div>
    </div>
  </body>
</html>
